<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuti's Magical Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- Modern Magical Theme --- */
        :root {
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(212, 175, 55, 0.3); /* Gold border */
            --hogwarts-gold: #D4AF37;
            --gryffindor-red: #740001;
            --slytherin-green: #1A472A;
            --ravenclaw-blue: #0E1A40;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
            color: #e2e8f0;
            overflow-x: hidden;
            margin: 0;
        }

        h1, h2, h3, .font-magic {
            font-family: 'Cinzel Decorative', cursive;
        }

        /* --- Dark Arts Mesh Gradient --- */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, hsla(222,47%,11%,1) 0, transparent 50%), 
                radial-gradient(at 50% 100%, hsla(355, 66%, 15%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(222,47%,11%,1) 0, transparent 50%);
            background-size: 200% 200%;
            animation: gradient-move 20s ease infinite;
        }
        
        /* Floating Orbs (Patronus feel) */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
            animation: float-orb 12s infinite alternate;
        }
        .orb-1 { top: 10%; left: 20%; width: 250px; height: 250px; background: #D4AF37; opacity: 0.2; } /* Gold */
        .orb-2 { bottom: 20%; right: 10%; width: 350px; height: 350px; background: #0E1A40; opacity: 0.4; } /* Blue */

        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes float-orb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, -30px) scale(1.1); }
        }

        /* --- Sleek Glass Card --- */
        .glass-card {
            background: rgba(13, 13, 13, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.1); /* Subtle gold glow */
            position: relative;
            overflow: hidden;
        }

        /* Magical Sheer Effect on Hover */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
            pointer-events: none;
        }
        .glass-card:hover::before {
            left: 150%;
            transition: 1s;
        }

        /* --- Timer Blocks --- */
        .timer-block {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .timer-block:hover {
            transform: translateY(-5px);
            border-color: var(--hogwarts-gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        /* --- Spell Button --- */
        .btn-magic {
            background: transparent;
            border: 1px solid var(--hogwarts-gold);
            color: var(--hogwarts-gold);
            position: relative;
            overflow: hidden;
            transition: all 0.4s;
            z-index: 1;
        }
        .btn-magic::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--hogwarts-gold);
            z-index: -2;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.4s ease-out;
        }
        .btn-magic:hover {
            color: #000;
            box-shadow: 0 0 20px var(--hogwarts-gold);
        }
        .btn-magic:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* --- Reveal Animation --- */
        .hidden-content {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            filter: blur(10px);
        }
        .hidden-content.open {
            max-height: 300px;
            opacity: 1;
            margin-top: 2rem;
            filter: blur(0);
        }
        
        /* Lightning Icon */
        .lightning {
            color: var(--hogwarts-gold);
            filter: drop-shadow(0 0 5px gold);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Background -->
    <div class="mesh-bg"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <!-- Main Container -->
    <main class="w-full max-w-3xl relative z-10">
        
        <div class="glass-card rounded-xl p-8 md:p-14 text-center">
            
            <!-- Header -->
            <div class="mb-10 space-y-3">
                <div class="flex justify-center mb-4">
                    <span class="text-2xl lightning">âš¡</span>
                </div>
                <p class="text-gray-400 font-semibold tracking-[0.3em] text-xs uppercase">The Prophecy Fulfilled In</p>
                <h1 class="text-5xl md:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-b from-[#D4AF37] to-[#8a6d1c] drop-shadow-sm">
                    Stuti's Birthday
                </h1>
                <p id="turning-age" class="text-[#D4AF37] font-magic text-xl md:text-2xl mt-2 tracking-widest opacity-90">
                    <!-- Age inserted by JS -->
                </p>
                <p class="text-gray-400 font-light text-lg font-magic">January 6th, 2026</p>
            </div>

            <!-- Countdown Grid -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-12">
                <!-- Day -->
                <div class="timer-block rounded-lg p-5 flex flex-col items-center justify-center group">
                    <span id="days" class="font-magic text-3xl md:text-5xl text-white group-hover:text-[#D4AF37] transition-colors">00</span>
                    <span class="text-[10px] text-gray-400 uppercase tracking-widest mt-2">Days</span>
                </div>
                <!-- Hour -->
                <div class="timer-block rounded-lg p-5 flex flex-col items-center justify-center group">
                    <span id="hours" class="font-magic text-3xl md:text-5xl text-white group-hover:text-[#D4AF37] transition-colors">00</span>
                    <span class="text-[10px] text-gray-400 uppercase tracking-widest mt-2">Hours</span>
                </div>
                <!-- Min -->
                <div class="timer-block rounded-lg p-5 flex flex-col items-center justify-center group">
                    <span id="minutes" class="font-magic text-3xl md:text-5xl text-white group-hover:text-[#D4AF37] transition-colors">00</span>
                    <span class="text-[10px] text-gray-400 uppercase tracking-widest mt-2">Mins</span>
                </div>
                <!-- Sec -->
                <div class="timer-block rounded-lg p-5 flex flex-col items-center justify-center group border-b border-[#D4AF37]">
                    <span id="seconds" class="font-magic text-3xl md:text-5xl text-[#D4AF37]">00</span>
                    <span class="text-[10px] text-gray-400 uppercase tracking-widest mt-2">Secs</span>
                </div>
            </div>

            <!-- Interaction -->
            <button onclick="castSpell()" class="btn-magic px-12 py-3 rounded-sm font-magic font-bold text-lg tracking-widest uppercase focus:outline-none">
                Revelio
            </button>

            <!-- Hidden Message -->
            <div id="spell-content" class="hidden-content">
                <div class="mt-6 p-6 border-t border-white/10">
                    <p class="font-magic text-2xl text-[#D4AF37] mb-2">"Always"</p>
                    <p class="text-gray-300 font-light italic leading-relaxed text-sm md:text-base">
                        To Stuti, the witch who casts the brightest light in my life.<br>
                        Happy Birthday, my chosen one.
                    </p>
                </div>
            </div>

        </div>

        <footer class="text-center mt-6 text-gray-600 text-xs font-magic tracking-wider">
            Mischief Managed
        </footer>

    </main>

    <script>
        // --- Configuration ---
        const targetDateString = "2026-01-06T00:00:00+05:30"; // IST
        const birthYear = 2001;

        // --- Timer Logic ---
        function updateTimer() {
            const now = new Date().getTime();
            const target = new Date(targetDateString).getTime();
            const distance = target - now;
            
            // Calculate Age
            const turningAge = new Date(targetDateString).getFullYear() - birthYear;
            document.getElementById('turning-age').innerText = `The ${turningAge}th Year`;

            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minsEl = document.getElementById('minutes');
            const secsEl = document.getElementById('seconds');

            if (distance < 0) {
                daysEl.innerText = "00"; hoursEl.innerText = "00"; minsEl.innerText = "00"; secsEl.innerText = "00";
                document.querySelector('h1').innerText = "Happee Birthdae!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            daysEl.innerText = days < 10 ? "0" + days : days;
            hoursEl.innerText = hours < 10 ? "0" + hours : hours;
            minsEl.innerText = minutes < 10 ? "0" + minutes : minutes;
            secsEl.innerText = seconds < 10 ? "0" + seconds : seconds;
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // --- Interaction Logic ---
        function castSpell() {
            const content = document.getElementById('spell-content');
            const isOpen = content.classList.contains('open');

            if (!isOpen) {
                content.classList.add('open');
                fireMagic();
            } else {
                content.classList.remove('open');
            }
        }

        // --- Magical Particles (Confetti) ---
        function fireMagic() {
            var count = 200;
            var defaults = {
                origin: { y: 0.7 },
                shapes: ['star'], // Stars instead of confetti
                colors: ['#D4AF37', '#FFFFFF', '#C0C0C0'] // Gold, White, Silver
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }
    </script>
</body>
</html>
